<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- Remixicon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <!-- Custom -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="./assets/images/logo.svg" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <img src="./assets//images/logo.svg" alt="" />
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="#destinations">Destinations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#hotels">Hotels</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#flights">Flights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#bookings">Bookings</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="ri-translate-2"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Bahasa</a></li>
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Request</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3 mt-lg-0" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                <i class="ri-search-2-line"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <section id="hero">
      <div class="container my-5">
        <div class="row align-items-center gy-5">
          <div class="col-lg-6 text-center text-lg-start">
            <h1 class="heroSEO h6 text-uppercase fw-bold">
              Best Destinations Around the World
            </h1>
            <h2 class="heroMarketing display-2">
              Travel, enjoy and live a new and full life
            </h2>
            <div class="d-grid gap-2 d-md-block mt-4">
              <button class="btn btn-danger" type="button">
                Find Out More
              </button>
              <button class="btn btn-outline-success ms-lg-3" type="button">
                <i class="ri-play-fill"></i> Play Demo
              </button>
            </div>
          </div>
          <div class="col-lg-6">
            <img src="./assets/images/hero-1.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- App -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
